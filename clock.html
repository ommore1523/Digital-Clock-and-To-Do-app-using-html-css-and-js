<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Clock</title>
  </head>
  <body>
    
    <div class="container" style="width: 50%; margin-top: 10%;">
    <div class="jumbotron border border-danger" style="border-radius: 20px;">
        <h3 class="display-5">The Date:<span id="date"></span> </h3>
        <h3 class="display-5">The Time:<span id="time"></span> </h3>
        <p class="lead"><h4 style="color: blue;">India Standard Time (IST)</h4><p>
        <hr class="my-4">
        <p>We are here to show time</p>
        <!-- <a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a> -->
      </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>


    <script>
        setInterval( ()=>{
        let today = new Date();
        let date = " " +today.getFullYear()+'-'+(today.getMonth()+1)+'-'+today.getDate();
        let time = " " +today.getHours() + ":" + today.getMinutes() + ":" + today.getSeconds();
        
        document.getElementById('date').innerText=date
        document.getElementById('time').innerText=time } ,1000)
        
    </script>
  </body>
</html>
